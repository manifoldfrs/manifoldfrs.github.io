<div class="social-links">
  {% if site.social.github %}
  <a
    href="https://github.com/{{ site.social.github }}"
    target="_blank"
    rel="noopener"
    aria-label="GitHub"
  >
    GitHub
  </a>
  {% endif %} {% if site.social.twitter %}
  <a
    href="https://twitter.com/{{ site.social.twitter }}"
    target="_blank"
    rel="noopener"
    aria-label="Twitter"
  >
    Twitter
  </a>
  {% endif %} {% if site.social.linkedin %}
  <a
    href="https://linkedin.com/in/{{ site.social.linkedin }}"
    target="_blank"
    rel="noopener"
    aria-label="LinkedIn"
  >
    LinkedIn
  </a>
  {% endif %} {% if site.social.instagram %}
  <a
    href="https://instagram.com/{{ site.social.instagram }}"
    target="_blank"
    rel="noopener"
    aria-label="Instagram"
  >
    Instagram
  </a>
  {% endif %} {% if site.social.substack %}
  <a
    href="https://{{ site.social.substack }}.substack.com"
    target="_blank"
    rel="noopener"
    aria-label="Substack"
  >
    Substack
  </a>
  {% endif %}
</div>
