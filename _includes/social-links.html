<div class="social-links">
  {% if site.social.github %}
  <a
    href="https://github.com/{{ site.social.github }}"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="GitHub profile of {{ site.author.name | default: 'the author' }}"
  >
    GitHub
  </a>
  {% endif %} {% if site.social.x %}
  <a
    href="https://x.com/{{ site.social.x }}"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="X profile of {{ site.author.name | default: 'the author' }}"
  >
    X
  </a>
  {% endif %} {% if site.social.linkedin %}
  <a
    href="https://linkedin.com/in/{{ site.social.linkedin }}"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="LinkedIn profile of {{ site.author.name | default: 'the author' }}"
  >
    LinkedIn
  </a>
  {% endif %} {% if site.social.instagram %}
  <a
    href="https://instagram.com/{{ site.social.instagram }}"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Instagram profile of {{ site.author.name | default: 'the author' }}"
  >
    Instagram
  </a>
  {% endif %} {% if site.social.substack %}
  <a
    href="https://{{ site.social.substack }}.substack.com"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Substack profile of {{ site.author.name | default: 'the author' }}"
  >
    Substack
  </a>
  {% endif %}
</div>
