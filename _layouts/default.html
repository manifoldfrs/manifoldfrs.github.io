<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <!-- Code copy button styles -->
    <link rel="stylesheet" href="{{ "/assets/css/code-copy.css" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}">
    <!-- Clipboard.js -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <!-- Custom copy button script -->
    <script defer src="{{ "/assets/js/copy-code.js" | prepend: site.baseurl }}"></script>
  </head>
  <body>
    {% include header.html %}

    <main class="container site-content">{{ content }}</main>

    {% include footer.html %}
  </body>
</html>
